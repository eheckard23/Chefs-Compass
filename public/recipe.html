<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="https://use.fontawesome.com/38d2ef35d3.js"></script>
</head>
<body onload="View.displayRecipePage()">

	<div class="loader">
		<div class="spinner">
			<p>Loading...</p>
		</div>
	</div>


	<header>

		<nav>
			<ul>
				<li class="home-nav"><a href="index.html">Chef's Compass</a></li>
				<li class="logo-nav"><a href="index.html"></a></li>
				<li><a href="plan.html">Meal Plan</a></li>
				<li><a href="favorites.html">My Favorites</a></li>
			</ul>

		</nav>
	</header>

	<section class="recipe-jumbotron">

		<div class="recipe-container">

			<h1 class="recipe-container-title"></h1>

			<img class="recipeImage" src="#" alt="#" />

			<section class="favorites-container">

				<button class="favorites" onclick="Controller.addFavoriteRecipe()"><i class="fa fa-heart" aria-hidden="true"></i>  Add to Favorites</button>
			
			</section>

		</div>



		<section class="title">

			<h1 class="recipeTitle"></h1>

			<section class="stats">

				<div class="recipe-stat">
					<h3 class="servings"></h3>
					<p>SERVINGS</p>
				</div>
				
				<div class="recipe-stat">	
					<h3 class="ready-time"></h3>
					<p>TIME</p>
				</div>

				<div class="recipe-stat score">
					<h3 class="weight-score"></h3>
					<p>WEIGHT WATCHERS SCORE</p>
				</div>

			</section>

		</section>

		
		
	</section>

	<section class="tools">
		
		<section class="ingredientList-container">

			<h4>Ingredients</h4>
			<ul class="ingredientList"></ul>

		</section>

		<section class="recipeInstructions-container">

			<h4>Instructions</h4>
			<ul class="recipeInstructions"></ul>

		</section>

	</section>



	<section class="similar">

		<h4>Similar Recipes</h4>
		
		<section class="similar-recipes">

		<!-- <h4 class="similarRecipeHeading">Similar Recipes</h4> -->

		</section>

	</section>	

	
	

	<footer>
		
		<h2>Thank You!</h2>

		<nav>
			
			<ul>
				<li><a href="index.html">Chef's Compass</a></li>
				<li><a href="plan.html">Meal Plan</a></li>
				<li><a href="favorites.html">My Favorites</a></li>
			</ul>

		</nav>

	</footer>

<script type="text/javascript" src="assets/js/recipe.js"></script>
<script type="text/javascript" src="assets/js/model.js"></script>

<script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>

<script src="https://apis.google.com/js/client.js?onload=start"></script>
